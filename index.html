<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mother Nature's Thermometer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="container">
            <header>
                <h2>Predict the Temperature <span class = "break"> with Crickets <span></h2>
                <h4>Count the cricket chirps you hear outside for 14 seconds</h4>
            </header>

            <form id="cricketForm">
                <input type="number" id="chirps" value="" min="1" step="1" placeholder="enter a number" id="resetBorder">
                <div class="radioButtons">
                    <input type="radio" id="F" name="radioAnswer">
                    <label for="F">&deg;F</label>
                    <input type="radio" id="C" name="radioAnswer">
                    <label for="C">&deg;C</label>
                </div>
                <button type="submit" id="submitButton">Submit</button>
                <p id="answer"></p>
            </form>

        </div>
        <!-- end of container -->
    </div>
    <!-- end of wrap -->
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
